bank: "nubank"
version: "v1"
header:
  period_regex: '(?i)Per[ií]odo\s+vigente:\s*(?P<period>.+)'
section:
  start_markers: ["TRANSACOES", "TRANSAÇÕES"]
  end_markers: []
# Data (dia + mês por extenso/abreviado), descrição até antes do valor e valor com ou sem sinal
row_pattern: '(?P<date>\b\d{1,2}\s+[A-ZÇ]{3,})\s+(?P<desc>.+?)\s+(-?\s*R?\$?\s*)?(?P<amount>[−-]?\d{1,3}(?:\.\d{3})*,\d{2})\b'
installment_regex: '(\d{1,2})\/(\d{1,2})'